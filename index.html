<script>
    var swiper0002 = new Swiper('.swiper-container',{
        autoplay : 5000,
        autoplayDisableOnInteraction : false,
        loop : true,
        pagination: '.swiper-pagination',
        effect : 'fade'
    });

    var navHei = $(".xh_line").offset().top;//滚动条事
    $(window).scroll(function(){//获取滚动条的滑动距离
        var scroH = $(this).scrollTop();//滚动条的滑动距离大于等于定位元素距离浏览器顶部的距离,出动画，反之不出
        if(scroH>=navHei){
            $(".head").addClass("animated object-visible fadeInDown fixed")
        }
        else{
            $(".head").removeClass("animated object-visible fadeInDown fixed")
        }
    })
</script>
